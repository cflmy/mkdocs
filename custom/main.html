{% extends "base.html" %}

{% block content %}
{{ super() }}
{% if page and page.meta and page.meta.template %}
<div id="waline-container" style="margin-top: 80px;padding-top: 12px;"></div>
{% endif %}
{% endblock %}

{% block styles %}
{{ super() }}

<link rel="stylesheet" href="https://unpkg.com/@waline/client@v2/dist/waline.css" />
<!-- 异步加载MaxKB知识库问答助手 -->
<link rel="preload" href="https://maxkb.cflmy.cn/chat/api/embed?protocol=https&host=maxkb.cflmy.cn&token=034b5a5d43ebb05d" as="script" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script async defer src="https://maxkb.cflmy.cn/chat/api/embed?protocol=https&host=maxkb.cflmy.cn&token=034b5a5d43ebb05d" ></script>

<style>
    .md-grid {
        max-width: 1200px;
    }

    div[data-waline] {
        width: 110%;
        margin-left: -5%;
    }

    :root {
        --md-primary-fg-color: #27ae60;
        --md-accent-fg-color: #2ecc71;
    }

</style>
{% endblock %}

{% block scripts %}
{{ super() }}
{% if page and page.meta and page.meta.template %}
<script src="https://unpkg.com/@waline/client@v2/dist/waline.js"></script>
<script>
    Waline.init(
        {
            el: '#waline-container',
            serverURL: "https://waline.cflmy.top/",
        }
    )
</script>
{% endif %}
{% endblock %}
