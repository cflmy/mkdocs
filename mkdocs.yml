site_name: CFLMY
theme:
    name: material
    custom_dir: custom
    logo: "img/Site/logo-rb.svg"
    favicon: "img/Site/logo.ico"
    language: "zh"
    features:
        - navigation.instant
        - navigation.tabs
markdown_extensions:
    - meta
    - attr_list
    - md_in_html
plugins:
    - search 
    - plantuml:
        puml_url: https://www.plantuml.com/plantuml/
        num_workers: 8

